        .logoheader {
            margin: 0 auto;
            width: 60px;
            height: 60px;
            background-size: contain;
        }

        * {
            box-sizing: border-box;
            font-family: 'Open Sans';
            outline: 0;
            font-size: 14px;
        }

        html, body {
            width: 100%;
            height: 100%;
            margin: 0px;
            padding: 0px;
        }

        body {
            background-image: url(https://picsum.photos/800/600?grayscale);
            background-size: cover;
            background-position: center center;
        }

        .row {
            width: 100%;
        }

        .d-flex {
            display: flex;
        }

        .d-none {
            display: none;
        }

        .d-inline-flex {
            display: inline-flex;
        }

        .justify-content-center {
            justify-content: center;
        }

        .justify-content-start {
            justify-content: flex-start;
        }

        .justify-content-end {
            justify-content: flex-end;
        }

        .justify-content-space-between {
            justify-content: space-between
        }

        .align-items-center {
            align-items: center;
        }

        .align-items-end {
            align-items: flex-end;
        }

        .flex-direction-column {
            flex-direction: column;
        }

        .flex-direction-row {
            flex-direction: row;
        }

        .list-style-none {
            list-style: none;
        }

        .m0 {
            margin: 0px;
        }

        .mt {
            margin-top: 5px;
        }

        .mb {
            margin-bottom: 5px;
        }

        .mb1 {
            margin-bottom: 10px;
        }

        .ml1 {
            margin-left: 10px;
        }

        .mr1 {
            margin-right: 10px;
        }

        .p0 {
            padding: 0px;
        }

        .p {
            padding: 5px;
        }

        .p1 {
            padding: 10px;
        }

        .pb {
            padding-bottom: 5px;
        }

        .pb-1 {
            padding-bottom: 10px;
        }

        .pr-1 {
            padding-right: 10px;
        }

        .pl-1 {
            padding-left: 10px;
        }

        .pt-1 {
            padding-top: 10px;
        }

        .w-100 {
            width: 100%;
        }

        .h-100 {
            height: 100%;
        }

        /* MongSpeak Styles */
        #login-form {
            padding: 15px;
            width: 310px;
            font-size: 14px;
            background-color: rgba(255, 255, 255, 0.82);
            -webkit-box-shadow: 0px 0px 11px 0px rgba(0,0,0,0.75);
            -moz-box-shadow: 0px 0px 11px 0px rgba(0,0,0,0.75);
            box-shadow: 0px 0px 11px 0px rgba(0,0,0,0.75);
            border-radius: 5px;
        }

        #history-list {
            border: 1px solid black;
            max-height: 120px;
            overflow: hidden;
            overflow-y: auto;
        }

            #history-list > li {
                padding: 3px;
                border-bottom: 1px solid grey;
                font-size: 12px;
            }

                #history-list > li > span {
                    margin-right: 10px;
                }

        #nav {
            background-color: rgba(64, 64, 64, 0.5);
            height: 40px;
        }

        #panels {
            height: calc(100% - 40px);
        }

        #app {
            background-color: rgba(83, 83, 83, 0.5);
        }

        #rooms {
            list-style: none;
            overflow: hidden;
            overflow-y: auto;
            background-color: rgba(64, 64, 64, 0.7);
            overflow: hidden;
            font-size: 14px;
        }

        .room {
            color: white;
            overflow: hidden;
            background-color: rgba(255, 255, 255, 0.17);
            cursor: pointer;
            user-select: none;
            -ms-user-select: none;
        }

        .room:active {
            background-color: rgba(107, 107, 107, 1);
        }

            .room:hover {
                background-color: rgba(107, 107, 107, 0.5);
            }

        #chats {
            height: calc(100% - 50px);
            overflow: hidden;
        }

        #chat-input {
            height: 50px;
        }

        .panel-container {
            display: flex;
            flex-direction: row;
            border: 1px solid silver;
            overflow: hidden;
            xtouch-action: none;
        }

        .panel-left {
            flex: 0 0 auto;
            width: 250px;
            min-width: 100px;
            white-space: nowrap;
            color: white;
        }

        .splitter {
            flex: 0 0 auto;
            width: 7px;
            background: url(https://raw.githubusercontent.com/RickStrahl/jquery-resizable/master/assets/vsizegrip.png) center center no-repeat #535353;
            min-height: 200px;
        }

        .panel-right {
            flex: 1 1 auto;
            width: 100%;
            min-height: 200px;
            min-width: 200px;
            background-color: rgba(36, 36, 36, 0.73);
        }

        .user {
            padding-left: 3px;
            padding-right: 3px;
            padding-top: 2px;
            padding-bottom: 2px;
            font-size: 13px;
            background-color: rgba(64, 64, 64, 1);

        #name {

        #spam{

        #spam div{
            background-color: rgba(64, 64, 64, 1);

        .user-name {
            color: white;

        #ctxusermenu {
            position: absolute;
            background-color: rgba(214, 214, 214, 0.35);

            min-width: 180px;
        }

        #ctxusermenu ul{
            list-style: none;
            user-select: none;
            -ms-user-select: none; 
        }

        .ctxbtn {
            background-color: rgba(83, 83, 83, 1);
            user-select: none;
            -ms-user-select: none;
            cursor: pointer;
        }

        .ctxbtn:hover {
            background-color: rgba(102, 102, 102, 1);
        }

        .range{
            width: 100%;
        }

        input[type=range] {
            -webkit-appearance: none;
            width: 100%;
            margin: 1px 0;
        }

        input[type=range]:focus {
            outline: none;
        }

        input[type=range]::-webkit-slider-runnable-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            box-shadow: 0.2px 0.2px 0.3px rgba(0, 0, 0, 0.4), 0px 0px 0.2px rgba(13, 13, 13, 0.4);
            background: #c8c8c8;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }

        input[type=range]::-webkit-slider-thumb {
            box-shadow: 0px 0px 0px #ffffff, 0px 0px 0px #ffffff;
            border: 1px solid #555555;
            height: 12px;
            width: 27px;
            border-radius: 50px;
            background: #ffffff;
            cursor: pointer;
            -webkit-appearance: none;
            margin-top: -2px;
        }

        input[type=range]:focus::-webkit-slider-runnable-track {
            background: #d5d5d5;
        }

        input[type=range]::-moz-range-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            box-shadow: 0.2px 0.2px 0.3px rgba(0, 0, 0, 0.4), 0px 0px 0.2px rgba(13, 13, 13, 0.4);
            background: #c8c8c8;
            border-radius: 1.3px;
            border: 0.2px solid #010101;
        }

        input[type=range]::-moz-range-thumb {
            box-shadow: 0px 0px 0px #ffffff, 0px 0px 0px #ffffff;
            border: 1px solid #555555;
            height: 12px;
            width: 27px;
            border-radius: 50px;

            cursor: pointer;
        }

        input[type=range]::-ms-track {
            width: 100%;
            height: 8.4px;
            cursor: pointer;
            background: transparent;
            border-color: transparent;
            color: transparent;
        }

        input[type=range]::-ms-fill-lower {
            background: #444;
            border: 0.2px solid #010101;
            border-radius: 2.6px;
            box-shadow: 0.2px 0.2px 0.3px rgba(0, 0, 0, 0.2), 0px 0px 0.2px rgba(13, 13, 13, 0.2);

        .badge {

        }

        }

    </style>
</head>
<body>
    <!-- Connect form -->
    <div id="login" class="d-flex justify-content-center align-items-center flex-direction-column h-100">
        <div class="mong-logo logoheader"></div>
        <div id="login-form">
            <div class="row d-flex flex-direction-column pb">
                <label class="pb">Username:</label>
                <input type="text" class="input-login" id="username" placeholder="User name.." />
            </div>
            <div class="row d-flex flex-direction-column pb">
                <label class="pb">Server IP:</label>
                <input type="text" class="input-login" id="address" value="127.0.0.1:80" placeholder="Server IP.." />
            </div>
            <div id="history" class="row d-none flex-direction-column">
                <label class="pb">History:</label>
                <ul id="history-list" class="list-style-none m0 p0"></ul>
            </div>
            <div class="row d-flex flex-direction-column">
                <button id="connect">CONNECT</button>
            </div>
        </div>
    </div>
    <!-- App -->
    <div id="app" class="w-100 h-100">
        <div id="nav" class="d-flex justify-content-space-between align-items-center">
            <div id="name"></div>
            <div id="controls" class="h-100 d-flex justify-content-center align-items-cente">
                <ul class="m0 p d-flex justify-content-center align-items-center">
                    <li class="h-100 d-flex justify-content-space-between align-items-center">
                        <div class="p d-flex justify-content-center align-items-center mr1" id="muteinctnr">
                            <i class="fa fa-microphone" id="mute_in"></i>
                        </div>
                        <span id="volpc_in" class="badge mr1 p">100%</span>
                    </li>
                    <li class="h-100 d-flex justify-content-space-between align-items-center">
                        <div class="p d-flex justify-content-center align-items-center mr1" id="muteoutctnr">
                            <i class="fa fa-volume-up" id="mute_out"></i>
                        </div>
                        <span id="volpc_out" class="badge mr1 p">100%</span>
                    </li>
                    <li id="net" class="h-100 d-flex justify-content-center flex-direction-column mr1">
                        <span>Up: <span id="upnet">0</span> kb/s</span>
                        <span>Down: <span id="downnet">0</span> kb/s</span>
                    </li>
                    <li class="h-100 d-flex justify-content-center flex-direction-column">
                        <i class="settings fa fa-cog mr1" id="appsettings" style="cursor: pointer;"></i>
                    </li>
                    <li class="h-100 d-flex justify-content-center flex-direction-column">
                        <i class="fa fa-power-off mr1" id="disconnect" style="cursor: pointer;"></i>
                    </li>
                </ul>
            </div>
        </div>
        <div id="panels" class="panel-container w-100">
            <div class="panel-left">
                <ul id="rooms" class="w-100 h-100 p0 m0 p1"></ul>
            </div>
            <div class="splitter"></div>
            <div class="panel-right">
                <div id="chats" class="w-100"></div>
                <div id="chat-input" class="w-100 d-flex">
                    <textarea id="inputmsg"></textarea>
                    <button id="emojibtn" class="d-flex justify-content-center align-items-center">ðŸ˜€</button>
                </div>
            </div>
        </div>
    </div>
    <div class="d-none w-100 h-100 justify-content-center align-items-center" id="spam">
        <div class="d-flex flex-direction-column p1"> 
            <p>Cuidado! Vas a quemar el teclado</p>
            <button id="hidespam">Ok</button>
        </div>
    </div>
    <div id="ctxusermenu">
        <ul class="m0 p1">
            <li id="mutebtn" for="muteckbox" class="ctxbtn p mb1">Mute <input id="muteckbox" type="checkbox" /></li>
            <li class="d-flex flex-direction-column ctxbtn p">
                <span>Volume</span>
                <input id="volumerang" class="range p0" type="range" min=0 max=150 value=100 />
            </li>
        </ul>
    </div>
</body>
<script>
    var RPCID = {
        USER_INIT: 0,
        USER_JOIN: 1,
        USER_LEAVE: 2,
        USER_CHAT: 3,
        OPUS_DATA: 4,
        ROOMS: 5,
        CHANGE_ROOM: 6,
        UI_COMMAND: 7
    };
    
    var rpc_cb = [];
    function join_rpc(rpc_id, cb) {
        rpc_cb[rpc_id] = cb;
    };
    
    var onEvent = function (rpc_id, id, data) {
        //console.log("rpc: " + rpc_id + " | " + id + " | " + data);
        if (rpc_cb[rpc_id] != null)
            rpc_cb[rpc_id](id, data);
        else
            alert('unhandled rpc: ' + rpc_id);
    }
    
    //Register RPC's
    join_rpc(RPCID.USER_INIT, function (id, data) {
        console.log('rpc USER_INIT: ' + id + " | " + data);
    });
    
    join_rpc(RPCID.USER_JOIN, function (id, data) {
        console.log('rpc USER_JOIN: ' + id + " | " + data);
        //Our self user
        if (window.mongapp.user.id == 0) {
            window.mongapp.user.id = id;
            window.mongapp.user.room = 0;
            window.mongapp.user.name = data;
        }
        //Push user into the array
        window.mongapp.users["user_" + id] = {
            name: data,
            room: 0,
            muted: false,
            volume: 100
        };
        $('#room_0').append("<div id='user_" + id + "' class='user mt'>" + data + "</div>").attr("active");
        $('#user_' + id).contextmenu(function (evt) {
            ShowContextMenu(evt, id);
        })
    });
    
    join_rpc(RPCID.USER_LEAVE, function (id, data) {
        console.log('rpc USER_LEAVE: ' + id + " | " + data);
        //If user exists
        if (window.mongapp.users["user_" + id]) {
            //Remove user's ui related stuff
            $('#user_' + id).remove();
            delete window.mongapp.users["user_" + id];
        }
    });
    
    join_rpc(RPCID.USER_CHAT, function (id, data) {
        console.log('rpc USER_CHAT: ' + id + " | " + data);
        //$("#chat_" + window.mongapp.user.room).append(window.mongapp.users[id].name +":"+data);

        var time_check = new Date();
        //time_check.setHours(time_check.getHours() - 1);
        time_check.setMinutes(time_check.getMinutes() - 5);

        var msg = document.createElement("div");
        msg.classList.add("pb");
        msg.innerText = data;

        var chatmsg = null;

        if (time_check < window.mongapp.chat.timestamp && window.mongapp.chat.userid == id) {
            var msgrow = document.createElement("div");
            msgrow.classList.add("msgrow");
            var msg = document.createElement("div");
            msg.classList.add("msg");
            msg.classList.add("mr");
            msg.classList.add("ml");
            msg.innerText = data;
            msgrow.appendChild(twemoji.parse(msg));
            $("#" + window.mongapp.chat.message_id).append(msgrow);
        } else {
            chatmsg = document.createElement("div");
            chatmsg.classList.add("pb-1");
            chatmsg.classList.add("w-100");
            chatmsg.classList.add("d-flex");
            chatmsg.classList.add("pr-1");
            chatmsg.classList.add("pl-1");
            chatmsg.classList.add("flex-direction-column");
            chatmsg.id = 'message_' + Math.random().toString(36).substr(2, 9);

            var username = document.createElement("div");
            username.classList.add("user-name");
            username.classList.add("w-100");
            username.innerText = window.mongapp.users["user_" + id].name;

            var msgrow = document.createElement("div");
            msgrow.classList.add("msgrow");

            var msg = document.createElement("div");
            msg.classList.add("msg");
            msg.classList.add("mr");
            msg.classList.add("ml");
            msg.innerText = data;
            msgrow.appendChild(twemoji.parse(msg));

            if (window.mongapp.chat.userid == id) {
                var separator = document.createElement("hr");
                separator.classList.add("w-100");
                chatmsg.appendChild(separator);
            }
            chatmsg.appendChild(username);
            chatmsg.appendChild(msgrow);

            $("#chat_" + window.mongapp.user.room).append(chatmsg);

            window.mongapp.chat = {
                message_id: chatmsg.id,
                userid: id,
                timestamp: Date.now(),
            };
        }
        var chattarget = "#chat_" + window.mongapp.user.room;
        $(chattarget).scrollTop($(chattarget)[0].scrollHeight - $(chattarget)[0].clientHeight);
    });
    
    join_rpc(RPCID.OPUS_DATA, function (id, data) {
        console.log('rpc OPUS_DATA: ' + id + " | " + data);
    });
    
    join_rpc(RPCID.UI_COMMAND, function (id, data) {
        //console.log('rpc UI_COMMAND: ' + id + " | " + data);
    });
    
    join_rpc(RPCID.ROOMS, function (id, data) {
        console.log('rpc ROOMS ' + id + " | " + data);
    
        HideLogin();
        ShowApp();
    
        var jsonObj = JSON.parse(data.toString("utf16"));
        //console.log(jsonObj)
        for (var i = 0; i < jsonObj.length; i++) {
            window.mongapp.rooms.push({ id: i, name: jsonObj[i].name });
            //Creating rooms
            var room = document.createElement("li");
            room.classList.add("room");
            room.classList.add("w-100");
            room.classList.add("p");
            room.classList.add("mb1");
            room.id = "room_"+i;
            room.setAttribute("data-id", i);
            room.onclick = function (evt) {
                evt.stopPropagation();
                var room = parseInt(evt.target.getAttribute("data-id"));
                if (window.mongapp.user.room != room)
                    mong.change_room(room);
            }
            var span = document.createElement("span");
            span.setAttribute("data-id", i);
            span.onclick = function (evt) {
                evt.stopPropagation();
                var room = parseInt(evt.target.getAttribute("data-id"));
                if (window.mongapp.user.room != room)
                    mong.change_room(room);
            }
            span.classList.add("w-100");
            span.innerText = jsonObj[i].name;
            room.appendChild(span);
            $('#rooms').append(room);
    
            //Creating the chats
            var chat = document.createElement("div");
            chat.classList.add("chatlog");
            chat.classList.add("w-100");
            chat.classList.add("h-100");
            chat.id = "chat_" + i;
            chat.style.overflow = "auto";
            $('#chats').append(chat);
            $("#chat_" + i).niceScroll();
            if (i != 0)
                $('#chat_' + i).hide();
        }
    });
    
    join_rpc(RPCID.CHANGE_ROOM, function (id, data) {
        console.log('rpc CHANGE_ROOM ' + id + " | " + data);
        var newusr = null;
        console.log(window.mongapp.users["user_"+id])
        if (window.mongapp.users["user_" + id]) {
            //Move user to the room
            var user = $('#user_' + id);
            newusr = user;
            user.remove();
            $('#room_' + data).append(user);
            $('.room').removeAttr("active");
            $('#room_' + data).attr("active");
            //Update self user info
            if (id == window.mongapp.user.id)
                window.mongapp.user.room = data;
            //Hide all chats and show room chat
            $('.chatlog').hide();
            $('#chat_' + data).show();
        }
    });
    
    function ShowLogin() { $('#login').show(); }
    function HideLogin() { $('#login').hide(); }
    function ShowApp() { $('#app').show(); }
    function HideApp() { $('#app').hide(); }
    function GetHistory() { return JSON.parse(_get_preferences("iphistory")); }
    function SetHistory(history) { _set_preferences("iphistory", JSON.stringify(history)); }
    function GetUserName() { return _get_preferences("username"); }
    function SetUserName(username) { _set_preferences("username", username); }
    
    function LoadHistory() {
        //Read the history
        if (window.mongapp.history) {
            if (window.mongapp.history.length > 0) {
                $('#history').show();
                for (var i = 0; i < window.mongapp.history.length; i++) {
                    //Create the li element for each ip saved on the history
                    var li = document.createElement("li");
                    li.classList.add("w-100");
                    li.classList.add("d-flex");
                    li.classList.add("justify-content-space-between");
                    li.setAttribute("data-ip", window.mongapp.history[i]);
                    li.id = "iphistory_" + window.mongapp.history[i];
                    li.onclick = function (evt) {
                        SetIP(evt.target.getAttribute("data-ip"));
                    }
    
                    //IP
                    var span = document.createElement("span");
                    span.classList.add("w-100");
                    span.classList.add("d-flex");
                    span.classList.add("justify-content-start");
                    span.classList.add("align-items-center");
                    span.innerText = window.mongapp.history[i];
                    span.setAttribute("data-ip", window.mongapp.history[i]);
    
                    //Remove IP button
                    var button = document.createElement("button");
                    button.classList.add("d-flex");
                    button.classList.add("justify-content-center");
                    button.classList.add("align-items-center");
                    button.setAttribute("data-ip", window.mongapp.history[i]);
                    button.innerHTML = '<i class="fa fa-trash" aria-hidden="true"></i>';
                    button.onclick = function (evt) {
                        var ip = evt.target.getAttribute("data-ip");
                        RemoveHistory(ip);
                        $(evt.target.parentElement).remove();
                    }
                    li.appendChild(span);
                    li.appendChild(button);
                    $('#history-list').append(li);
                }
            }
        }
    }
    //Remove ip from the history
    function RemoveHistory(ip) {
        var history = [];
        for (var i = 0; i < window.mongapp.history.length; i++) {
            if (ip != window.mongapp.history[i])
                history.push(window.mongapp.history[i]);
        }
        SetHistory(history);
    }
    
    function LoadUserName() {
        if (window.mongapp.user.name != "") {
            $('#username').val(window.mongapp.user.name);
            $('#name').text(window.mongapp.user.name);
        }
    }
    
    function SetIP(ip) {
        //alert(ip);
        $('#address').val(ip);
    }
    
    function initialize() {
        //Initialize preferences and App information
        window['mongapp'] = {
            history: GetHistory(),
            user: {
                id: 0,
                name: GetUserName(),
                muted: false,
                silenced: false,
                //TODO more preferences about self user
            },
            users: [],
            rooms: [],
            chat: {
                userid: 0,
                timestamp: null,
            },
            volume_in: 100,
            volume_out: 100,
            in_muted: false,
            out_muted: false
        };
    
        LoadUserName();
        LoadHistory();
    
    }
    
    function ShowContextMenu(evt, userid) {
        HideContextMenu();
        if (userid == window.mongapp.user.id) return;
        $('#ctxusermenu').data("shown", true);

        /*if (window.mongapp.users[userid].muted == true) {
            $('#muteckbox').attr('checked', true);
            $('#muteckbox').prop('checked', true);
            $('#volumerang').val(0);
        } else {
            $('#muteckbox').attr('checked', false);
            $('#muteckbox').prop('checked', false);
            $('#volumerang').val(window.mongapp.users[userid].volume);
        }*/
        console.log(window.mongapp.users["user_" + userid])

        $('#ctxusermenu').data("userid", userid);
        var x = event.clientX;
        var y = event.clientY;
        $('#ctxusermenu').css({top:y});
        $('#ctxusermenu').css({left:x});
        $('#ctxusermenu').show();
    }
    function HideContextMenu() {
        $('#ctxusermenu').hide();
        $('#ctxusermenu').data("shown", false);
    }
    
    //MongSpeak API
    function _get_preferences(key) { return mong.get_preferences(key) || null; }
    function _set_preferences(key, val) { mong.set_preferences(key, val); }
    function _set_username(username) { return mong.set_username(username); }
    function _connect(address) { mong.connect("ws://" + address); }
    function _send_message(message) { mong.send_message(message); }
    function _disconnect() { mong.disconnect(); }
    function _set_volume(a, b) {
        if (a == -1) {
            vol_out = b
        }
        if (a == -2) {
            vol_in = b
        }
        mong.set_volume(a, b)
    }
    
    $(document).ready(function () {
        initialize();
    
        //Connect button click event
        $("#connect").click(function () {
            var username = $('#username').val();
            var address = $("#address").val();
            if (username != "" && address != "") {
                window.mongapp.user.name = _set_username(username);
                _connect(address);
                if (window.mongapp.history) {
                    if (window.mongapp.history.indexOf(address) == -1) {
                        window.mongapp.history.push(address);
                    }
                } else {
                    window.mongapp.history = [];
                    window.mongapp.history.push(address);
                }
                SetHistory(window.mongapp.history);
            }
        });
    
        //Resizable panels
        $(".panel-left").resizable({
            grid: [1, 10000],
            handleSelector: ".splitter",
            resizeHeight: false,
            create: function (event, ui) {
                $('.ui-icon-gripsmall-diagonal-se').remove();
            }
        });
    
    
        var emojiidx = 0;    
        var emojisbtn = [
            '<img class="emojiswitch" draggable="false" alt="ðŸ˜€" src="https://twemoji.maxcdn.com/v/13.0.0/72x72/1f600.png">',

        $('#history-list').niceScroll();

        $('#rooms').niceScroll();

        var no_spam_pls = false;
        var spam_counter = 0;
        //Input chat handler
        $('#inputmsg').keypress(function (e) {
            if (e.keyCode == 13 && !e.shiftKey && !e.altKey) {
                e.preventDefault()
                if (no_spam_pls) {
                    //$('#spam').removeClass("d-none");
                    //$('#spam').addClass("d-flex");
                    //$('#inputmsg').blur();
                    return;
                }
                no_spam_pls = true;
                setTimeout(function () {
                    no_spam_pls = false;
                }, 1000)
                var vl = e.target.value
                //if ((vl.match(/	/g) || []).length > 2) vl = "<code>"+vl+"</code>"
                if (e.target.value && e.target.value.length <= 5000) {
                    _send_message(vl);
                }
                e.target.value = "";
                //if (_('emojicontainer').style.display == "block")
                //    _('emojicontainer').style.display = "none";
            }
        });

        });

        var overctxmenu = false;
        $('#ctxusermenu').mouseenter(function () { overctxmenu = true; });
        $('#ctxusermenu').mouseleave(function () { overctxmenu = false; });

        //Contextmenu controls
        $('#mutebtn').click(function () {
            var userid = $('#ctxusermenu').data("userid");
            console.log(window.mongapp.users["user_" + userid])
            if (window.mongapp.users["user_" + userid].muted == true) {
                window.mongapp.users["user_" + userid].muted = false;
                $('#muteckbox').prop('checked', false);
                if (window.mongapp.users["user_" + userid].volume !== 100) {
                    $('#volumerang').val(window.mongapp.users["user_" + userid].volume);
                    _set_volume(userid, parseInt(window.mongapp.users["user_" + userid].volume))
                } else {
                    $('#volumerang').val(100);
                    _set_volume(userid, parseInt(100))
                }
            } else {
                window.mongapp.users["user_" + userid].muted = true;
                $('#muteckbox').prop('checked', true);
                $('#volumerang').val(0);
                _set_volume(userid, parseInt(0))
            }
        });

        $(document).on('input change', '#volumerang', function () {
            var userid = $('#ctxusermenu').data("userid");
            console.log(window.mongapp.users["user_" + userid])
            _set_volume(userid, parseInt(this.value))
            window.mongapp.users["user_" + userid].volume = parseInt(this.value);
            //$('#ctxusermenu').data("userid");
        });

        $(document).click(function () {
            //if mouse not over the context menu, hide the ctxmenu
            if (!overctxmenu)
                HideContextMenu();
        });

        $(document).contextmenu(function (e) {
            //if mouse not over the context menu, hide the ctxmenu
            //console.log($('#ctxusermenu').data("shown"))
            //console.log(overctxmenu)
            if (!overctxmenu && $('#ctxusermenu').data("shown") == true && !$(e.target).hasClass("user"))
                HideContextMenu();
        });

        $('#disconnect').click(function () {
            _disconnect();
            //Clean up chats and rooms
            $('#name').text("");
            $('#rooms').html("");
            $('#chats').html("");
            HideApp();
            ShowLogin();
            initialize();
        });

        //Master IN/OUT mute
        $("#muteinctnr").click(function () {
            if (window.mongapp.in_muted) {
                window.mongapp.in_muted = false;
                mong.set_volume(-2, window.mongapp.volume_in);
                mong.send_uicommand(13);
                $('#volpc_in').text(window.mongapp.volume_in + '%');
                $('#mute_in').removeClass("fa-microphone-slash");
                $('#mute_in').addClass("fa-microphone");
            } else {
                window.mongapp.in_muted = true;
                mong.set_volume(-2, 0);
                mong.send_uicommand(12);
                $('#volpc_in').text('MUTE');
                $('#mute_in').removeClass("fa-microphone");
                $('#mute_in').addClass("fa-microphone-slash");
            }
        });

        $("#muteoutctnr").click(function () {
            if (window.mongapp.out_muted) {
                window.mongapp.out_muted = false;
                mong.set_volume(-1, window.mongapp.volume_out);
                mong.send_uicommand(15);
                $('#volpc_out').text(window.mongapp.volume_out + '%');
                $('#mute_out').removeClass("fa-volume-off");
                $('#mute_out').addClass("fa-volume-up");
            } else {
                window.mongapp.out_muted = true;
                mong.set_volume(-1, 0);
                mong.send_uicommand(14);
                $('#volpc_out').text('MUTE');
                $('#mute_out').removeClass("fa-volume-up");
                $('#mute_out').addClass("fa-volume-off");
            }
        });
    });
